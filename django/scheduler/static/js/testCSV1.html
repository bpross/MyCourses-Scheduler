	      <script type="text/javascript">
	      function change() {
	         var t="You have chosen: "
	         for (i=0; i<document.myform.sports.length; i++) {
	            if (document.myform.sports[i].checked==true) {
	               t =t +document.myform.sports[i].value
	            }
	         }
	         if (t=="Pick a radio button: ") {
	            document.getElementById("txt").value="Choose a radio button"
	         }
	         else {
	            document.getElementById("txt").value=t
	         }
	      }
	      </script>

	   <body>
	      Choose a radio button:
	      <form name="myform"><br />
	         <input type="radio" name="sports" value="Professor" />Professor<br />
	         <input type="radio" name="sports" value="Department" />Department<br />
	         <input type="radio" name="sports" value="School" />School<br />
	         <input type="radio" name="sports" value="Building" />Building<br />
	         <input type="radio" name="sports" value="Room" />Room<br />
	         <input type="radio" name="sports" value="Course" />Course<br />
	         <input type="radio" name="sports" value="Course Class" />Course Class<br />
	         <input type="radio" name="sports" value="Period" />Period<br />
	         <input type="button" value="changes to:" onClick="change()" /><br>
	         <input type="text" id="txt" size="50" value="Choose from the above!" />
	      </form><hr />
